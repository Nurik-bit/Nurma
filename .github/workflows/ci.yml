name: CI/CD Pipeline

on: [push]

jobs:
  lint:
    name: Lint code with Black
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # Устанавливаем все зависимости из requirements.txt

      - name: Run Black
        run: |
          black . --check

  tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # Устанавливаем зависимости, включая Flask

      - name: Run tests
        run: |
          python -m unittest discover -s tests

  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Simulate deploy
        run: echo "Deploying the app (можно заменить на реальный скрипт)"
